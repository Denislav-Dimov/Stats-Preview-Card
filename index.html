<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="icon" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Poppins:wght@200;400;600&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <section class="first-half">
                <div class="content">
                    <h1>
                        Get <span>insights</span> that help your business grow.
                    </h1>
                    <p class="content--paragraph">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>

                    <div class="stats">
                        <div class="stats-content">
                            <h2>10k+</h2>
                            <p>COMPANIES</p>
                        </div>
                        <div class="stats-content">
                            <h2>314</h2>
                            <p>TEMPLATES</p>
                        </div>
                        <div class="stats-content">
                            <h2>12M+</h2>
                            <p>QUERIES</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="second-half">
                <div class="img"></div>
            </section>
        </main>
    </body>
</html>
